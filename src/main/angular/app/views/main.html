<div class="page-header"><h1>Favourite Language <small>computed based on github repos</small></h1></div>
<form name="favLangForm" role="form" novalidate>
	<div class="form-group" ng-class="{'has-error' : favLangForm.$submitted && favLangForm.user.$invalid }">
		<input type="text" name="user"  required="" ng-model="favLangController.username" placeholder="Github username eg:pradeepmurugesan"  class="form-control" id="username">
	</div>
	<div ng-show="favLangController.showResult" class="alert" ng-class="{'alert-success': favLangController.showSuccess,'alert-danger' : favLangController.showError }">
		<span ng-show="favLangController.showSuccess">Favourite Language(s): </span>{{favLangController.message}}
	</div>
	<button type="submit" ng-click="favLangForm.$valid && favLangController.getFavouriteLanguages()" class="btn btn-success">
		Submit
	</button>
</form>
